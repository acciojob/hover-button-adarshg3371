<!DOCTYPE html>
<html>
<head>
  <title>Submit Button with Hover Effect</title>
  <style>
    #btn {
      /* Initial styles */
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #btn:hover {
      /* Hover styles */
      background-color: yellow;
      color: black;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <button id="btn">Submit</button>
</body>
</html>
